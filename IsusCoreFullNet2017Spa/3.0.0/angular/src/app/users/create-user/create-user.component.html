<div bsModal #createUserModal="bs-modal" class="modal fade" (onShown)="onShown()" tabindex="-1" role="dialog" aria-labelledby="createUserModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog">

        <div #modalContent class="modal-content">

            <form *ngIf="active" #createUserForm="ngForm" id="frm_create_user" novalidate (ngSubmit)="save()">
                <div class="modal-header">
                    <button type="button" class="close" (click)="close()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">
                        <span>{{l("CreateNewUser")}}</span>
                    </h4>
                </div>
                <div class="modal-body">

                    <ul class="nav nav-tabs tab-nav-right" role="tablist">
                        <li role="presentation" class="active"><a href="#user-details" data-toggle="tab">{{l("MainUserData")}}</a></li>
                        <li role="presentation"><a href="#user-personal-data" data-toggle="tab">{{l("PersonalUserData")}}</a></li>
                        <li role="presentation"><a href="#user-contacts" data-toggle="tab">{{l("UserContacts")}}</a></li>
                        <li role="presentation"><a href="#user-relatives" data-toggle="tab">{{l("UserRelatives")}}</a></li>
                        <li role="presentation"><a href="#user-roles" data-toggle="tab">{{l("UserRoles")}}</a></li>
                    </ul>
                    <div class="tab-content">
                        <div role="tabpanel" class="tab-pane animated fadeIn active" id="user-details">

                            <div class="row clearfix" style="margin-top:10px;">
                                <div class="col-sm-12">
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <input id="username" type="text" name="UserName" [(ngModel)]="user.accountName" required maxlength="32" minlength="2" class="validate form-control">
                                            <label for="username" class="form-label">{{l("UserName")}}</label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row clearfix">
                                <div class="col-sm-4">
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <input id="lastname" type="text" name="LastName" [(ngModel)]="user.userCard.body[0].lastName" required maxlength="32" class="validate form-control">
                                            <label for="lastname" class="form-label">{{l("LastName")}}</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <input id="firstname" type="text" name="FirstName" [(ngModel)]="user.userCard.body[0].firstName" required maxlength="32" class="validate form-control">
                                            <label for="firstname" class="form-label">{{l("FirstName")}}</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <input id="middlename" type="text" name="MiddleName" [(ngModel)]="user.userCard.body[0].middleName" required maxlength="32" class="validate form-control">
                                            <label for="middlename" class="form-label">{{l("MiddleName")}}</label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!--<div class="row clearfix">
                                <div class="col-sm-12">
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <input id="email" type="email" name="EmailAddress" [(ngModel)]="user.emailAddress" maxlength="256" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{1,})+$" class="validate form-control">
                                            <label for="email" class="form-label">{{l("EmailAddress")}}</label>
                                        </div>
                                    </div>
                                </div>
                            </div>-->

                            <div class="row clearfix">
                                <div class="col-sm-12">
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <input id="password" type="password" name="Password" [(ngModel)]="user.password" required maxlength="32" class="validate form-control">
                                            <label for="password" class="form-label">{{l("Password")}}</label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row clearfix">
                                <div class="col-sm-12">
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <input id="confirmpassword" type="password" name="ConfirmPassword" class="validate form-control" [(ngModel)]="user.confirmPassword" equalTo="#password" data-msg-equalto="Please enter the same password again." required maxlength="32">
                                            <label for="confirmpassword" class="form-label">{{l("ConfirmPassword")}}</label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row clearfix">
                                <div class="col-sm-12">
                                    <div class="form-group form-float">
                                        <div class="">
                                            <input id="isactive" type="checkbox" name="IsActive" [(ngModel)]="user.isActive" checked class="form-control" />
                                            <label for="isactive" class="form-label">{{l("IsActive")}}</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div role="tabpanel" class="tab-pane animated fadeIn" id="user-personal-data">
                            <div class="row clearfix">
                                <div class="col-sm-12">
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <input id="birthdate" type="date" name="Birthdate"
                                                   [(ngModel)]="user.userCard.body[0].birthdate" class="form-control" />
                                            <!--<input id="birthdate" type="text" bsDatepicker name="Birthdate"
                                                   [minDate]="minBirthdate" [maxDate]="maxBirthdate"
                                                   [(ngModel)]="user.userCard.body[0].birthdate" class="form-control" />-->
                                            <label for="birthdate" class="form-label">{{l("BirthDate")}}</label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row clearfix" style="margin-top:10px;">
                                <div class="col-sm-12">
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <input id="inn" type="text" name="Inn" [(ngModel)]="user.userCard.body[0].inn" maxlength="32" minlength="2" class="form-control">
                                            <label for="inn" class="form-label">{{l("Inn")}}</label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row clearfix" style="margin-top:10px;">
                                <div class="col-sm-12">
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <input id="strah" type="text" name="Strah" [(ngModel)]="user.userCard.body[0].strah" maxlength="32" minlength="2" class="form-control">
                                            <label for="strah" class="form-label">{{l("Strah")}}</label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row clearfix" style="margin-top:10px;">
                                <div class="col-sm-12">
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <textarea id="passport" type="text" name="Passport"
                                                      [(ngModel)]="user.userCard.body[0].passport" maxlength="32" minlength="2"
                                                      class="form-control"></textarea>
                                            <label for="passport" class="form-label">{{l("Passport")}}</label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row clearfix" style="margin-top:10px;">
                                <div class="col-sm-12">
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <textarea id="info" type="text" name="Info" [(ngModel)]="user.userCard.body[0].info"
                                                   maxlength="32" minlength="2" class="form-control"></textarea>
                                            <label for="info" class="form-label">{{l("Info")}}</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div role="tabpanel" class="tab-pane animated fadeIn" id="user-contacts">
                            <div class="row clearfix" style="margin-top:10px;">
                                <div class="col-sm-12">
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <input id="email" type="text" name="Email" [(ngModel)]="user.email" maxlength="32" minlength="2" class="form-control">
                                            <label for="email" class="form-label">{{l("EmailAddress")}}</label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row clearfix" style="margin-top:10px;">
                                <div class="col-sm-12">
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <input id="tel" type="text" name="Tel" [(ngModel)]="user.userCard.body[0].tel" maxlength="32" minlength="2" class="form-control">
                                            <label for="tel" class="form-label">{{l("Phone")}}</label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row clearfix" style="margin-top:10px;">
                                <div class="col-sm-12">
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <textarea id="addressReg" type="text" name="AddressReg" [(ngModel)]="user.userCard.body[0].addressReg"
                                                      maxlength="32" minlength="2" class="form-control"></textarea>
                                            <label for="addressReg" class="form-label">{{l("AddressReg")}}</label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row clearfix" style="margin-top:10px;">
                                <div class="col-sm-12">
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <textarea id="addressFact" type="text" name="AddressFact"
                                                      [(ngModel)]="user.userCard.body[0].addressFact" maxlength="32" minlength="2"
                                                      class="form-control"></textarea>
                                            <label for="addressFact" class="form-label">{{l("AddressFact")}}</label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row clearfix" style="margin-top:10px;">
                                <div class="col-sm-12">
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <textarea id="contacts" type="text" name="Contacts" [(ngModel)]="user.userCard.body[0].contacts"
                                                      maxlength="32" minlength="2" class="form-control"></textarea>
                                            <label for="contacts" class="form-label">{{l("Contacts")}}</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div role="tabpanel" class="tab-pane animated fadeIn" id="user-relatives">
                            <div class="row">
                                <div class="col-sm-12 ">
                                </div>
                            </div>
                        </div>

                        <div role="tabpanel" class="tab-pane animated fadeIn" id="user-roles">
                            <div class="row">
                                <div class="col-sm-12 ">
                                    <ng-template ngFor let-role [ngForOf]="roles" let-roleIndex="index">
                                        <div class="col-sm-6">
                                            <input type="checkbox" name="role" value="{{role.normalizedName}}" title="{{role.description}}" class="filled-in" id="role-{{roleIndex}}" />
                                            <label for="role-{{roleIndex}}" title="{{role.displayName}}">{{role.name}}</label>
                                        </div>
                                    </ng-template>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default waves-effect" (click)="close()">
                        {{l("Cancel")}}
                    </button>
                    <button [disabled]="!createUserForm.form.valid || saving" type="submit" class="btn btn-primary waves-effect">
                        {{l("Save")}}
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
