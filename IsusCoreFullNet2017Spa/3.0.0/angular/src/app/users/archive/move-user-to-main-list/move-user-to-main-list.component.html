<div bsModal #moveUserToMainListModal="bs-modal" class="modal fade" (onShown)="onShown()" tabindex="-1" role="dialog" aria-labelledby="createUserModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog">

        <div #modalContent class="modal-content">
            <form #moveUserForm="ngForm" method="post" novalidate (ngSubmit)="save()">
                <div class="modal-header">
                    <button type="button" class="close" (click)="close()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">
                        <span>{{l("MoveToMainList")}}</span>
                    </h4>
                </div>
                <div class="modal-body">
                    <div class="form-group form-float">
                        <div class="form-line">
                            <input materialInput class="form-control" type="text" autocomplete="off" [(ngModel)]="userName" name="UserName" required maxlength="32" />
                            <label class="form-label">{{l('UserName')}}</label>
                        </div>
                    </div>
                    <div class="form-group form-float">
                        <div class="form-line">
                            <input materialInput class="form-control" type="password" [(ngModel)]="password" name="Password" required maxlength="32" />
                            <label class="form-label">{{l('Password')}}</label>
                        </div>
                    </div>

                    <div class="form-group form-float">
                        <div class="form-line">
                            <input materialInput class="form-control" type="password" [(ngModel)]="confirmPassword" name="ConfirmPassword" required maxlength="32" equalTo="#password" data-msg-equalto="Please enter the same password again." />
                            <label class="form-label">{{l('Password')}}</label>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-success" [disabled]="!moveUserForm.form.valid">{{l("OK")}}</button>
                        <button [disabled]="saving" type="button" class="btn btn-default waves-effect" (click)="close()">
                            {{l("Cancel")}}
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
